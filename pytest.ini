[pytest]
markers =
    requires_real_hw: tests that need real hardware to run
    ci_example: examples designed to run in CI (simulation only)
filterwarnings =
    ignore:The NumPy module was reloaded:UserWarning
    # Suppress pytest-asyncio deprecation warning
    ignore:The configuration option "asyncio_default_fixture_loop_scope" is unset:DeprecationWarning

[pytest-asyncio]
default_fixture_loop_scope = function
