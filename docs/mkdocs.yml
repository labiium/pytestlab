site_name: PyTestLab
docs_dir: en
site_dir: ../site
site_description: "Scientific test & measurement toolbox for Python."
site_author: "LABIIUM"
copyright: "Copyright &copy; 2023-2024 LABIIUM"
repo_url: https://github.com/pytestlab/pytestlab
edit_uri: edit/main/docs/

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/pytestlab/pytestlab
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/pytestlab/

theme:
  name: null
  custom_dir: themes/labiium_photon
  logo: img/pytestlab_logo.png
  favicon: img/favicon.ico
  features:
    - navigation.instant
    - navigation.top
    - search.suggest
    - content.code.copy
  palette:
    primary: custom

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
      min_search_length: 2
      prebuild_index: true
  - i18n:
      default_language: en
      languages:
        en:
          name: English
          build: true
        fr:
          name: Fran√ßais
          build: false # Example for future extension
  - mkdocstrings:
      handlers:
        python:
          options:
            show_root_heading: true
            show_category_heading: true
            docstring_section_style: "spacy"
            merge_init_into_class: true
            show_if_no_docstring: true
  - mkdocs-jupyter
  - awesome-pages
  - git-revision-date-localized

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: false
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6

nav:
  - Home: index.md
  - Docs:
      - Installation: installation.md
      - "Getting Started": user_guide/getting_started.md
      - "Async vs. Sync": user_guide/async_vs_sync.md
      - "Connecting to Instruments": user_guide/connecting.md
      - "Measurement Sessions": user_guide/measurement_session.md
      - "Simulation Mode": user_guide/simulation.md
      - "Record & Replay Mode": user_guide/replay_mode.md
      - "Bench Descriptors": user_guide/bench_descriptors.md
      - "Error Handling": user_guide/errors.md
      - "Handling Uncertainty": user_guide/uncertainty.md
      - "Command-Line Interface": user_guide/cli.md
  - Tutorials:
      - "10 Minute Tour": tutorials/10_minute_tour.ipynb
      - "Record & Replay Mode": tutorials/replay_mode.ipynb
      - "Compliance and Audit": tutorials/compliance.ipynb
      - "Custom Validations": tutorials/custom_validations.ipynb
      - "Profile Creation": tutorials/profile_creation.ipynb
      - "SmartBench Example": tutorials/smartbench.ipynb
  - API:
      - "Instruments": api/instruments.md
      - "Measurements": api/measurements.md
      - "Experiments & Database": api/experiments.md
      - "Backends": api/backends.md
      - "Configuration": api/config.md
      - "Errors": api/errors.md
      - "Common Utilities": api/common.md
  - Instruments:
      - "Profile Gallery": profiles/gallery.md
      - "Creating Profiles": profiles/creating.md
  - Community:
      - "Contributing": contributing.md
      - "Changelog": changelog.md
